name: Release

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.binary }} (${{ matrix.target }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - binary: sherpa
            package: sherpa
            target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
            archive: tar.gz

          - binary: sherpa
            package: sherpa
            target: x86_64-apple-darwin
            runner: macos-latest
            archive: tar.gz

          - binary: sherpa
            package: sherpa
            target: aarch64-apple-darwin
            runner: macos-latest
            archive: tar.gz

          - binary: sherpa
            package: sherpa
            target: x86_64-pc-windows-msvc
            runner: windows-latest
            archive: zip

          - binary: sherpad
            package: sherpad
            target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
            archive: tar.gz

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.target }}

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libvirt-dev pkg-config

      - name: Build
        run: cargo build --release -p ${{ matrix.package }} --target ${{ matrix.target }}

      - name: Package (tar.gz)
        if: matrix.archive == 'tar.gz'
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ matrix.binary }}-${{ matrix.target }}.tar.gz ${{ matrix.binary }}

      - name: Package (zip)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          Compress-Archive -Path "target/${{ matrix.target }}/release/${{ matrix.binary }}.exe" -DestinationPath "${{ matrix.binary }}-${{ matrix.target }}.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary }}-${{ matrix.target }}
          path: ${{ matrix.binary }}-${{ matrix.target }}.${{ matrix.archive }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create and push tag
        run: |
          git tag "${{ inputs.version }}"
          git push origin "${{ inputs.version }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          generate_release_notes: true
          files: artifacts/*
